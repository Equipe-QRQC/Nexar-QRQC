
{% extends 'menu.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Solicitação_Suporte{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/Solicitação_Suporte.css">       
</head>
<body>

    <div class="d-flex">
        <main class="main-content ">
            <header class="header">
                <h1>Solicitação de Suporte</h1>
            </header>
    <div class="container">
        <div class="row justify-content-center align-items-center mb-4">
            <div class="col-md-4 NomeSolicitante">
                <h3>Nome do Solicitante:</h3>
                <input type="text" class="form-control" placeholder="">
            </div>
            <div class="col-md-4 Setor">
                <h3>Setor Solicitante:</h3>
                <select class="form-select">
                    <option selected>Qualidade</option>
                    <option value="1">RH</option>
                    <option value="2">TI</option>
                    <option value="3">Financeiro</option>
                </select>
            </div>
            <div class="col-md-4 Prioridade">
                <h3>Prioridade da Solicitação:</h3>
                <select class="form-select">
                    <option selected>Baixa</option>
                    <option value="1">Média</option>
                    <option value="2">Alta</option>
                </select>
            </div>
        </div>
        <div class="Motivo">
            <h4>Motivo da Solicitação:</h4>
            <textarea class="form-control" rows="4" placeholder=""></textarea>
        </div>
        <div class="botoes">
            <button type="button" class="btn btn-danger px-5">Cancelar</button>
            <button type="button" class="btn btn-success px-5">Enviar</button>
        </div>
    </div>
        </main>
    </div>
</body>
</html>
{% endblock %}
