<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Título do documento -->
    <title>QRQC - Registro de Ocorrências</title>

    <!-- Folha de estilo -->
    <link rel="stylesheet" href="../css/home/telainicial.css" />

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Ícones do Bootstrap e FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
        <button class="toggle-btn" onclick="toggleSidebar()">
          <i class="fas fa-chevron-left"></i>
        </button>

        <div class="p-4 d-flex align-items-center logo-container">
          <img
            src="../assets/img/nexar_logo.svg"
            alt="Nexar Logo"
            class="logo me-2"
          />
          <div class="text-white">
            <h4 class="fw-bold mb-0">NEXAR</h4>
            <p class="small hide-on-collapse">Soluções Tecnológicas</p>
          </div>
        </div>

        <ul class="nav flex-column">
          <li>
            <a href="#" class="sidebar-link text-decoration-none p-3">
              <i class="fas fa-edit"></i>
              <span class="hide-on-collapse">Nova Ocorrência</span>
            </a>
          </li>
          <li>
            <a href="#" class="sidebar-link text-decoration-none p-3">
              <i class="fas fa-history"></i>
              <span class="hide-on-collapse">Histórico</span>
            </a>
          </li>
        </ul>

        <div class="profile-section mt-auto p-4">
          <div class="d-flex align-items-center">
            <img
              src="https://randomuser.me/api/portraits/women/70.jpg"
              class="rounded-circle profile-img"
              alt="Profile"
            />
            <div class="ms-3 profile-info">
              <h6 class="text-white mb-0">Luma P. Marinho</h6>
              <small class="text-white">Admin</small>
            </div>
          </div>
        </div>
      </nav>

      <!-- Conteúdo principal -->

      <main class="main-content">
        <!-- Conteúdo principal -->
        <div class="content" id="content">
        <!-- Cabeçalho -->
          
          <div class="container mt-4">
            <p>Bem-vindo ao painel de controle!</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Script para alternar a sidebar -->
    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("collapsed");
      }
    </script>
  </body>
</html>
