<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Problema</title>
    <style>
        
        /* Reset de margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Fundo branco em toda a tela */
        }

        /* Barra superior */
        .top-bar {
            background-color: #D3D3D3; /* Cinza igual ao da imagem */
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        /* Logo do pássaro */
        .logo {
            width: 50px; /* Ajuste conforme necessário */
            height: auto;
            background-color: #D3D3D3;
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 1100px;
            padding: 20px;
            margin: 40px auto;
        }

        /* Layout do formulário em duas colunas */
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-section {
            width: 50%;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botões */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-cancel {
            background: red;
            color: white;
        }

        .btn-clear {
            background: yellow;
            color: black;
        }

        .btn-continue {
            background: green;
            color: white;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            .form-section {
                width: 100%;
            }
        }
        
    </style>
</head>
<body>
   
    

<!-- Barra superior com logo -->
<div class="top-bar">
    <img src="https://files.oaiusercontent.com/file-3tjXNsZKUUxNZzLAoWJPkf?se=2025-03-17T19%3A17%3A24Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D5ba27b75-674f-478b-ba7a-e6916c13f572.webp&sig=E/X5w2qCal/y3WI3gF0oVjeXSLK/y0Engc35Mp4Lp5I%3D" alt="Logo do pássaro" class="logo">

</div>

<!-- Formulário -->
<div class="container">
    <div class="form-container">
        <!-- Identificação do Problema -->
        <div class="form-section">
            <h2>Identificação do Problema</h2>
            <div class="form-group">
                <label>Data e Hora da Ocorrência</label>
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <label>Nome do Operador</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Setor/Área Afetada</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Descrição do Problema</label>
                <input type="text">
            </div>
        </div>

        <!-- Classificação do Problema -->
        <div class="form-section">
            <h2>Classificação do Problema</h2>
            <div class="form-group">
                <label>Tipo de Ocorrência</label>
                <select>
                    <option>Qualidade</option>
                    <option>Segurança</option>
                    <option>Produção</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nível de Impacto</label>
                <select>
                    <option>Baixo</option>
                    <option>Médio</option>
                    <option>Alto</option>
                </select>
            </div>
            <div class="form-group">
                <label>Problema Recorrente?</label>
                <select>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
            <div class="form-group">
                <label>Detalhamento Técnico</label>
                <select>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn btn-cancel">❮ Cancelar</button>
        <button class="btn btn-clear">Limpar</button>
        <button class="btn btn-continue">Continuar ❯</button>
    </div>
</div>

</body>
</html>
