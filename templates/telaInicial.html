{% extends 'menu.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tela inicial{% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/telainicial.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />



    <!-- Script JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    

  <div class="content" id="content" >
    <div class="header">REGISTRO DE NOVA OCORRÊNCIA</div>
    <div class="register-box">
      <!-- Botão que abre o modal -->
      <div
        class="register-btn"
        data-bs-toggle="modal"
        data-bs-target="#ocorrenciaModal"
      >
        <i class="fas fa-plus-square"></i>
      </div>
    </div>
    <p class="register-text">Registre sua ocorrência</p>
  </div>
  <div
      class="modal fade"
      id="ocorrenciaModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Nova Ocorrência</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p>Formulário de ocorrência será inserido aqui.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/telainicial.js"></script>
</body>
</html>
{% endblock %}
