{% extends 'menu.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tela inicial{% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/telainicial.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />


    <!-- Script JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    
<div class="content" id="content">
  <div class="header">REGISTRO DE NOVA OCORRÊNCIA</div>
  <div class="register-box">
    <!-- Botão que redireciona para  tela de cadastro -->
    <a href="{{ url_for('CadastroOcorrencia') }}" class="register-btn">
      <i class="fas fa-plus-square"></i>
    </a>
  </div>
  <p class="register-text">Registre sua ocorrência</p>
</div>
 
    <script src="/static/js/telainicial.js"></script>
</body>
</html>
{% endblock %}
