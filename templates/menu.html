<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metatags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título do documento -->
    <title>tela inicial</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Link FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <!-- Link CSS Personalizado -->
  <link rel="stylesheet" href="/static/css/menu.css" />

  <!-- Script JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  </head>


  <body>

    <div class="sidebar" id="sidebar" role="navigation">
      <div>
        <div class="logo-container">
          <!-- Logo Nexar -->
          <img
            src="/static/assets/img/nexar_logo_2.png"
            class="img-fluid mb-3"
            alt="Logo da Nexar"
          />
          <div class="text-white">
            <!-- Título logo -->
            <h4 class="fw-bold mb-0 hide-on-collapse">NEXAR</h4>
            <!-- Slogan -->
            <p class="small hide-on-collapse">Soluções Tecnológicas</p>
          </div>
        </div>

        <!-- Linha divisória -->
        <hr class="divider" />

        <!-- Links do Menu -->
        <nav class="nav flex-column mt-4">
          <ul class="list-unstyled">
            <li>
              <a class="nav-link" href="{{ url_for('telaInicial') }}"
                ><i class="fas fa-file-alt"></i> <span>Nova Ocorrência</span></a
              >
            </li>
            <li>
              <a class="nav-link" href="{{ url_for('historico') }}"
                ><i class="fas fa-history"></i> <span>Histórico</span></a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- Usuário -->
      <!-- <div class="user-info">
        <i class="fas fa-user"></i>
        <p class="m-0 m-2">Luma P. Marinho</p>
      </div> -->
    </div>

    <!-- Botão de Expandir e Fechar -->
    <button
      class="toggle-btn"
      id="toggleSidebar"
      onclick="toggleSidebar()"
      role="button"
    >
      <i class="fas fa-arrow-left"></i>
    </button>

      <div >
        {% block content %}{% endblock %}
      </div>
    </div>
 
    <!-- Script para alternar a sidebar -->
    <script src="/static/js/telainicial.js"></script>

  

  </body>
</html>
