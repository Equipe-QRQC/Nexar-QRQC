<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tela inicial</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/menu.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="sidebar" id="sidebar" role="navigation">
      <div>
        <div class="logo-container">
          <img
            src="/static/assets/img/nexar_logo_2.png"
            class="img-fluid mb-3"
            alt="Logo da Nexar"
          />
          <img
            style="width: 159px;"
            src="/static/assets/img/nexar_logo3.png"
            class="img-fluid mb-3 fw-bold mb-0 hide-on-collapse"
            alt="Logo da Nexar"
          />
        </div>

        <hr class="divider" />

        <nav class="nav flex-column mt-4">
          <ul class="list-unstyled">
            <li>
              <a class="nav-link" href="{{ url_for('telaInicial') }}">
                <i class="fas fa-file-alt"></i> <span>Nova Ocorrência</span>
              </a>
            </li>
            <li>
              <a class="nav-link" href="{{ url_for('historico') }}">
                <i class="fas fa-history"></i> <span>Histórico</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Botão de Expandir e Fechar -->
    <button
      class="toggle-btn"
      id="toggleSidebar"
      onclick="toggleSidebar()"
      role="button"
    >
      <i class="fas fa-arrow-left"></i>
    </button>

    <div>
      {% block content %}{% endblock %}
    </div>

    <script src="/static/js/telainicial.js"></script>
  </body>
</html>
